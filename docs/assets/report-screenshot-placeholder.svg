  <rect x="60" y="30" width="780" height="360" rx="6" fill="#ffffff" stroke="#d1d5db"/>
  <text x="90" y="75" font-family="Georgia,serif" font-size="26" fill="#111827">TROEL OPS Kit Report</text>
